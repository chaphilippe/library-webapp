#
# Environment settings
#

# database settings
hibernate.dialect org.hibernate.dialect.MySQLDialect
dataSource.driver_class com.mysql.jdbc.Driver
dataSource.url jdbc:mysql://localhost:3306/library?autoReconnect=true
dataSource.username root
dataSource.password root

# location for storing uploaded images
img.store /tmp

# index exipres timeout (seconds)
index.expires 300

