<div data-navbar></div>

 <a class="createEntry" href="#/students/new" data-ng-show="isAdmin">Add Student</a>
 
<div class="search-panel">
  <form id="search-form" data-ng-submit="search(query)">
    <div class="form-group">
      <div class="input-group">
       <input type="text" data-ng-model="query" class="form-control" placeholder="{{'search_by'|i18n}}" />
       <span class="search-icon input-group-addon" data-ng-click="searchIcon()">
         <i class="glyphicon glyphicon-search" data-ng-show="!showClear"></i>
         <i class="glyphicon glyphicon-remove" data-ng-show="showClear"></i>
       </span>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div id="student-listing" class="col-12">
    <div data-ng-repeat="student in students" class="student-item">
      <div class="student-title-wrapper">
        <h4 class="title">{{student.firstname}} {{student.lastname}}</h4>
        <a data-ng-show="canEdit" href="#/students/{{student.id}}">
          <i class="glyphicon glyphicon-pencil"></i>
        </a>
        <h5 class="author">{{student.department}}</h5>
      </div>
      <hr>
    </div>
  </div>
</div>
