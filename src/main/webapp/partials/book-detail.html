<div data-navbar></div>

<div class="row well">
  <form id="book-detail-form" name="bookDetailForm" class="form-horizontal">
    <input type="hidden" data-ng-model="book.id" />
    <div class="form-group">
      <label class="col-2 control-label" for="input-title">{{'book_title'|i18n}}</label>
      <div class="col-6 controls">
        <input type="text" id="input-title" class="form-control" data-ng-model="book.title" required maxlength="500">
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 control-label" for="input-author">{{'book_author'|i18n}}</label>
      <div class="col-6 controls">
        <input type="text" id="input-author" class="form-control" data-ng-model="book.author" required maxlength="500">
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 control-label" for="input-description">{{'book_description'|i18n}}</label>
      <div class="col-8 controls">
        <textarea rows="10" id="input-description" class="form-control" data-ng-model="book.description" maxlength="2000"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 control-label" for="input-artwork">{{'book_artwork'|i18n}}</label>
      <div class="col-8 controls">
        <input type="file" id="input-artwork" class="btn btn-primary" data-url="api/artwork/upload">
        <img data-ng-src="{{ artworkUrl() }}" data-ng-if="hasArtwork()">
      </div>
    </div>
    <div class="form-group">
      <div class="col-2"></div>
      <div class="col-10 controls">
        <button type="button" class="btn btn-success" data-ng-click="save(book)" data-ng-disabled="bookDetailForm.$invalid">{{'save'|i18n}}</button>
        <button type="button" class="btn btn-danger" data-ng-click="remove(book.id)" data-ng-show="book.id">{{'delete'|i18n}}</button>
        <a type="button" class="btn btn-default" href="#/books">{{'cancel'|i18n}}</a>
      </div>
    </div>
  </form>
</div>
